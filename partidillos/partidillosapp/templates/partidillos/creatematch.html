{% extends "partidillos/base.html" %}

{% block navbartitle %}Crear Partidillo{% endblock %}

{% block body %}

<div data-role="content" style="padding: 15px" id="content">

 <form action="#" method="post"  data-ajax="false">

 {% csrf_token %}

 <div data-role="fieldcontain">
         {{ form.place.errors }}
         <label for="place">Lugar:</label>
         <input type="text" name="place" id="place" 
         value="{% if form.place.value %}{{form.place.value}}{% endif %}"  />
 </div>
 <div data-role="fieldcontain">
         {{ form.date.errors }}
         <label for="dia">Dia</label>
	 <input name="dia" id="dia" type="text" placeholder="DD-MM-YYYY"
     value="{% if form.date.value %}{{ form.date.value|date:"d-m-Y" }}{% endif %}"/>
     <a id="diabutton" data-role="button">Dia</a>
 </div>
 <div data-role="fieldcontain">
         <label for="hora">Hora</label>
         <input name="hora" id="hora" type="text" placeholder="HH:MM"
         value="{% if form.date.value %}{{ form.date.value|date:"H:i" }}{% else %}{% now "H" %}:00{% endif %}"/>
         <a id="horabutton" data-role="button">Hora</a>
 </div>

  <div class="ui-body ui-body-b">
	<fieldset class="ui-grid-a">
        {% if pk %}
        <div class="ui-block-a"><a href="/match/{{ pk }}/delete/" data-role="button" data-theme="c">Borrar</a></div>
        {% endif %}
		<div class="ui-block-b"><button type="submit" data-theme="a">Enviar</button></div>
	</fieldset>
  </div>

 </form>			

{% block javascript %}

<script>
    $(function(){
        $('#hora').scroller({
            preset: 'time',
            theme: 'jqm',
            display: 'modal',
            mode: 'scroller',
            showOnFocus: false,
            timeWheels: 'HHii',
            timeFormat: 'HH:ii',
        });    
        $('#horabutton').click(function(){
            $('#hora').scroller('show'); 
            return false;
        });
        $('#dia').scroller({
            showOnFocus: false,
            preset: 'date',
            theme: 'jqm',
            display: 'modal',
            stepMinute: 30,
            mode: 'scroller',
            dateOrder: 'D dd mm y',
            dateFormat: 'dd-mm-yy',
        });    
        $('#diabutton').click(function(){
            $('#dia').scroller('show'); 
            return false;
        });

    });
    
</script>
{% endblock %}
			
</div>

{% endblock %}
